<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery.js" charset="utf-8"></script>

<style>

@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&subset=cyrillic');

body {
  min-height: 100%;
  background-color: grey;
 	text-align: center;
	margin: 0;
	padding: 0;
  }

.message {
	font-family: 'Montserrat', sans-serif;
	font-weight: 700;
	margin-top: 100px;
	font-size: 70px;
	color:#000;
	}


.image {
	margin: 30px;
}

.poster1 {
	width: 200px;
	height: 300px;
}

.poster2 {
	width: 200px;
	height: 300px;
}

.poster3 {
	width: 200px;
	height: 300px;
}

</style>

</head>

<body>

<script type="text/javascript">


$(document).ready(function(){

    let image = $('.image');
    let new_width = 300;
    let new_height = 450;
    let start_width = image.attr('width');
    let start_height = image.attr('height');

    image.hover(function(){
        $(this).attr('width', new_width);
        $(this).attr('height', new_height);
    },function(){
        $(this).attr('width', start_width);
        $(this).attr('height', start_height);
    });
});


	</script>
				<div class="message">
					ВЫБЕРИ СВОЙ СПЕКТАКЛЬ
				</div>

        <img class="image" src="poster1.jpg" width="200" height="300">
				<img class="image" src="poster3.jpg" width="200" height="300">
				<img class="image" src="poster2.jpg" width="200" height="300">

  </body>
  </html>
